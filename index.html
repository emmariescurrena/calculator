<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by emmariescurrena</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="components">
          <div class="display" id="display">
            <p id="prevResult"></p>
            <input type="text" id="arrCount"></input>
          </div>
          <div class="bigButtons">
            <button class="clearBtn" id="clearBtn">Clear</button>
            <button class="deleteBtn" id="deleteBtn">Delete</button>
          </div>
          <div class="smallButtons">
            <div class="row">
              <button class="smallButton" id="1">1</button>
              <button class="smallButton" id="2">2</button>
              <button class="smallButton" id="3">3</button>
              <button class="smallButton" id="plusBtn">+</button>
            </div>
            <div class="row">
              <button class="smallButton" id="4">4</button>
              <button class="smallButton" id="5">5</button>
              <button class="smallButton" id="6">6</button>
              <button class="smallButton" id="minusBtn">-</button>
            </div>
            <div class="row">
              <button class="smallButton" id="7">7</button>
              <button class="smallButton" id="8">8</button>
              <button class="smallButton" id="9">9</button>
              <button class="smallButton" id="multiplyBtn">*</button>
            </div>
            <div class="row">
              <button class="smallButton" id="decimalBtn">.</button>
              <button class="smallButton" id="0">0</button>
              <button class="smallButton" id="equalBtn">=</button>
              <button class="smallButton" id="divisionBtn">/</button>
            </div>
            <a href="https://github.com/emmariescurrena" target="_blank">
              <div class="footer">
                Made by emmariescurrena
                <img src="./images/github.png" alt="github" width="20px" height="20px">
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
