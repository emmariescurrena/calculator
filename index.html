<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by emmariescurrena</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="components">
          <div class="display" id="display">
            <div id="aboveScreen" class="aboveScreen"></div>
            <div id="belowScreen" class="belowScreen"></div>
          </div>
          <div class="bigButtons">
            <button class="button" id="clearBtn">Clear</button>
            <button class="button" id="deleteBtn">Delete</button>
          </div>
          <div class="smallButtons">
            <div class="row">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button">+</button>
            </div>
            <div class="row">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button">-</button>
            </div>
            <div class="row">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button">*</button>
            </div>
            <div class="row">
              <button class="button">.</button>
              <button class="button">0</button>
              <button class="button">=</button>
              <button class="button">/</button>
            </div>
            <a href="https://github.com/emmariescurrena" target="_blank">
              <div class="footer">
                Made by emmariescurrena
                <img src="./images/github.png" alt="github" width="20px" height="20px">
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
