<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by emmariescurrena</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="components">
          <div class="display" id="display"></div>
          <div class="bigButtons">
            <button class="clearBtn" id="clearBtn">Clear</button>
            <button class="deleteBtn" id="deleteBtn">Delete</button>
          </div>
          <div class="smallButtons">
            <div class="row">
              <div class="smallButton" id="1">1</div>
              <div class="smallButton" id="2">2</div>
              <div class="smallButton" id="3">3</div>
              <div class="smallButton" id="+">+</div>
            </div>
            <div class="row">
              <div class="smallButton" id="4">4</div>
              <div class="smallButton" id="5">5</div>
              <div class="smallButton" id="6">6</div>
              <div class="smallButton" id="-">-</div>
            </div>
            <div class="row">
              <div class="smallButton" id="7">7</div>
              <div class="smallButton" id="8">8</div>
              <div class="smallButton" id="9">9</div>
              <div class="smallButton" id="*">*</div>
            </div>
            <div class="row">
              <div class="smallButton" id=".">.</div>
              <div class="smallButton" id="0">0</div>
              <div class="smallButton" id="=">=</div>
              <div class="smallButton" id="/">/</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
